subprojects {
    apply plugin: 'java'
    group = 'com.github.lpld.dsl-samples'
    version = '0.1'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.5'
        compile 'org.projectlombok:lombok:1.12.2'
        compile 'commons-lang:commons-lang:2.6'
        testCompile "junit:junit:4.11"
    }
}